<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Library</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #pose-library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .pose-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; /* Makes it look clickable */
            overflow: hidden; /* This is new, to contain the image radius */
        }
        .pose-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08);
        }

        /* === CARD IMAGE STYLES === */
        .pose-card img {
            width: 100%;
            height: 200px;
            object-fit: contain; /* This will fit the whole image */
            display: block;
            background-color: #f0f0f0; /* Adds a background for "letterboxing" */
        }

        /* This holds the text content of the card */
        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            font-size: 1.5rem;
            color: #005a9c;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .card-content h3 {
            font-size: 1rem;
            color: #555;
            font-style: italic;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .card-content p {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #444;
            margin: 0;
        }
        .card-content .difficulty {
            font-weight: bold;
            color: #d9534f;
            text-transform: capitalize;
        }
        /* Color-code difficulty */
        .difficulty.beginner, .difficulty.easy { color: #5cb85c; }
        .difficulty.intermediate { color: #f0ad4e; }
        .difficulty.advanced { color: #d9534f; }

        /* === MODAL (POPUP) STYLES === */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.6); /* Black background with opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 30px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 600px; /* Max width */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .modal-close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* === MODAL BODY (WITH IMAGE) === */
        .modal-body img {
            width: 100%;
            max-height: 400px; /* Set a max height */
            object-fit: contain; /* Fit the image without cropping */
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .modal-body h2 {
            font-size: 1.8rem;
            color: #005a9c;
            margin-top: 0;
        }
        .modal-body h3 {
            font-size: 1.1rem;
            color: #555;
            font-style: italic;
            margin-top: -10px;
        }
        .modal-body p {
            font-size: 1rem;
            line-height: 1.6;
        }

    </style>
</head>
<body>

<h1>ðŸ§˜ Yoga Pose Library</h1>

<div id="pose-library">
    <!-- Poses will be loaded here... -->
</div>

<!-- === MODAL HTML (No changes here) === -->
<div id="poseModal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="modalBody" class_name="modal-body">
            <!-- Pose details will be loaded here... -->
        </div>
    </div>
</div>


<!-- JavaScript to fetch and display the data -->
<script>
    document.addEventListener("DOMContentLoaded", () => {

        const libraryContainer = document.getElementById('pose-library');
        const modal = document.getElementById('poseModal');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.querySelector('.modal-close');

        // --- 1. Fetch and build ALL pose cards ---
        async function fetchPoses() {
            try {
                // We use an empty string for the base URL. This works great on Render.
                const response = await fetch('/api/v1/poses');
                const poses = await response.json();

                libraryContainer.innerHTML = ''; // Clear loading text

                poses.forEach(pose => {
                    const card = document.createElement('div');
                    card.className = 'pose-card';
                    card.setAttribute('data-pose-id', pose.id);

                    const difficultyClass = pose.difficultyLevel.toLowerCase().split(' ')[0];

                    card.innerHTML = `
                            <img src="${pose.imageUrl}" alt="${pose.englishName}">
                            <div class="card-content">
                                <h2>${pose.englishName}</h2>
                                <h3>(${pose.sanskritName})</h3>
                                <p><strong>Difficulty:</strong>
                                    <span class="difficulty ${difficultyClass}">
                                        ${pose.difficultyLevel}
                                    </span>
                                </p>
                            </div>
                        `;
                    libraryContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Error fetching poses:", error);
                libraryContainer.innerHTML = '<p>Error loading yoga poses. Please try again later.</p>';
            }
        }

        // --- 2. Show a SINGLE pose's details in the modal ---
        async function showPoseDetails(poseId) {
            modalBody.innerHTML = '<p>Loading...</p>';
            modal.style.display = 'block';

            try {
                const response = await fetch(`/api/v1/poses/${poseId}`);
                const pose = await response.json();

                // Show image AND description in the modal
                modalBody.innerHTML = `
                        <img src="${pose.imageUrl}" alt="${pose.englishName}">
                        <h2>${pose.englishName}</h2>
                        <h3>(${pose.sanskritName})</h3>
                        <p>${pose.description}</p>
                        <p><strong>Difficulty:</strong>
                            <span class="difficulty ${pose.difficultyLevel.toLowerCase().split(' ')[0]}">
                                ${pose.difficultyLevel}
                            </span>
                        </p>
                    `;

            } catch (error) {
                console.error("Error fetching pose details:", error);
                modalBody.innerHTML = '<p>Could not load pose details. Please try again.</p>';
            }
        }

        // --- 3. Event Listeners (No changes here) ---
        libraryContainer.addEventListener('click', (event) => {
            const card = event.target.closest('.pose-card');
            if (card) {
                const poseId = card.getAttribute('data-pose-id');
                showPoseDetails(poseId);
            }
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // --- 4. Run the main function! ---
        fetchPoses();
    });
</script>

</body>
</html>
